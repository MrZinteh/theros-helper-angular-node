<div class="justify-self-stretch mt-5 mb-7">
  <div class="w-full px-4 mx-auto text-xs shadow-sm border-b-2 border-[#009870] bg-white">
    <div class="flex flex-wrap mx-[-15px] mb-1 font-bold bg-theros-bg text-white">
      <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">Name</div>
      <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">Last Name</div>
      <div class="basis-0 flex-grow-1 max-w-full py-3 px-4 text-center"></div>
      <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">Purpose</div>
      <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">Gender</div>
      <div class="basis-0 flex-grow-1 max-w-full py-3 px-4 text-center"></div>
    </div>
    <div *ngFor="let name of names; let i = index" class="h-auto">
      <div class="flex flex-wrap mx-[-15px] border-b-2 border-[#dddddd]" [ngClass]="i % 2 === 0 ? 'bg-[#f3f3f3]' : ''">
        <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">{{name.name}}</div>
        <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">{{name.lastname}}</div>
        <div class="basis-0 flex-grow-1 max-w-full py-3 px-4 text-center">
          <button
            type="button"
            class="tracking-normal text-white bg-gradient-to-r from-theros-start to-theros-end rounded-2xl w-16 h-9"
            (click)="onExpand(name.name)">
            <div class="transition-transform duration-1000" [ngClass]="expanded[name.name] ? '-rotate-180': ''"><b>&#9660;</b></div>
          </button>
        </div>
        <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">{{name.purpose}}</div>
        <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">{{name.gender}}</div>
        <div class="basis-0 flex-grow-1 max-w-full py-3 px-4 text-center">
          <button
            type="button"
            class="tracking-normal text-white bg-gradient-to-r from-theros-start to-theros-end rounded-2xl w-16 h-9"
            (click)="onRemove(name.name)">
            X
          </button>
        </div>
        <div class="w-full mx-[-15px] px-[15px] bg-[#5a9c8f4f] overflow-hidden transition-[max-height] transform duration-1000 " [ngClass]="expanded[name.name] ? 'max-h-80' : 'max-h-0'">
          <div class="flex flex-wrap mb-[5px] font-bold">
            <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">First name meaning</div>
            <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">Last name meaning</div>
          </div>
          <div class="flex flex-wrap mb-[5px] mx-[-15px] border-b-2 border-[#dddddd]">
            <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">{{name.meaning}}</div>
            <div class="basis-0 flex-grow-1 max-w-full py-3 px-4">{{name.lastmeaning}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
